<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Grid</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background  with overlay-->
    <video class="video-background" loop muted autoplay>
        <source src="grid_bg.mp4"></source>
    </video>
    <div class="video-overlay"></div>


    <!-- Container -->
    <div class="container">
        <!-- grid creator section -->
        <div class="grid-initiator" id="grid-initiator" >
            <h1>Grid Creator</h1>
            <form class="init-form" id='init-form'>  
                <label for="user-name">Your Name </label>
                <input type="text" id="user-name"  required>              
                <label for="column-picker">Choose how many column on your gird:</label>
                <select name="column-picker" id="column-picker">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <label for="custom-picker">custom column number, numbers only (Optional, 1-99)</label>
                <input type="text" id="custom-picker"  pattern="[1-9]{2}" placeholder="will overwrite the value selected from dropdown">
                <button type="submit" id="init-btn">CREATE GRID</button>  
            </form>        
        </div>
        <!-- end of grid creator section -->

        <!-- grid display & modify section -->
        <div class="grid-container" id="grid-container" hidden>
            <h1 id="grid-title"></h1>
            <div class="grid" id="grid" >
                <!-- <div class="box-container" id="box-container">
                    <div class="box" id="box">1</div>
                    <button class="remove-box" id="remove-box" title="click to delete">X</button>  
                </div>                           -->
            </div>
            <div class="btn-container">
                <button class="add-box" id="add-box">ADD BOX</button>
                <button class="reset-grid" id="reset-grid">RESET CURRENT GRID</button>
                <button class="reset-size" id="reset-size">CREATE NEW GRID</button>
            </div>
        </div>
        <!-- end of grid display & modify section-->
    </div>
    <!--  Script  -->
    <script src="script.js"></script>
</body>
</html>
